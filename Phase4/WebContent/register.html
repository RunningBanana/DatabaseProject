<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>회원 가입</title>
</head>
<body>
	<form name="write_form_member" method="post" action="">
		<table width="940" style="padding: 5px 0 5px 0;">
			<tr height="2" bgcolor="#FFC8C3">
				<td colspan="2"></td>
			</tr>
			<tr>
				<th>아이디</th>
				<td><input type="text" name="cursor:pointer"> <a
					href='#' style='cursor: help'> English</a></td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td><input type="password" name="mbpw"> 영문/숫자포함 6자 이상</td>
			</tr>
			<tr>
				<th>비밀번호 확인</th>
				<td><input type="password" name="mbpw_re"></td>
			</tr>
			<tr>
				<th>이름</th>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<th>생일(YYYY-MM-DD)</th>
				<td><input type="text" name="birth"></td>
			</tr>
		
			<tr height="2" bgcolor="#FFC8C3">
				<td colspan="2"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit"
					value="회원가입"> <input type="reset" value="다시 입력"></td>
			</tr>
		</table>
	</form>
</body>
</html>
