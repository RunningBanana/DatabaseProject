<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customer Page</title>
</head>
<style>
		.subm{  /* 버튼 스타일 */
			display:block;  /* 블록 레벨 요소 */
			background-color:#fff;  /* 배경색 */
			border:1px solid #dedede;  /* 테두리 */
			cursor:pointer;  /* 마우스 포인터 */
			padding:5px 10px 6px 7px;	/* 패딩 */
		}
		.subm:hover{  /* 버튼 위로 마우스 포인터 올렸을 때 스타일 */
			background-color:#AAAAAA;  /* 배경색 */
			border:1px solid #000000;  /* 테두리 */
			color:#000000; /* 글자색 */
		}
		.t1{
			width: 940px;
			padding: 5px 0px 5px 0px
		}
</style>
<body>
<h1>Welcome to KnuMovie Customer Page</h1>
	<table class="t1">
			<tr height="2" bgcolor="#FFC8C3">
				<td colspan="2"></td>
			</tr>
			<tr>
				<th>비밀번호 수정: </th>
				<td><input type="button" class="subm" value="비밀번호 수정" onclick="location.href='change_password.jsp'"></td>
			</tr>
			<tr>
				<th>회원정보 수정: </th>
				<td><input type="button" class="subm" value="회원정보 수정" onclick="location.href='change_Information.jsp'"></td>
			</tr>
			<tr>
				<th>회원 탈퇴: </th>
				<td><input type="button" class="subm" value="회원 탈퇴" onclick="withdrawal()"></td>
			</tr>
			<tr height="2" bgcolor="#FFC8C3">
				<td colspan="2"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
				<input type="button" value="이전으로" onclick="location.href='mainMenu.jsp'">
				</td>
			</tr>
		</table>
	<script>
   	 	function withdrawal() {
   	 		var xhr = new XMLHttpRequest();
	  	 	xhr.open('POST', 'withdrawal.jsp', true);
  	 	    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
  	 	    xhr.onreadystatechange = function(){
  	 	      	if(xhr.readyState == 4){
	  	 	      	if(xhr.status == 200){
  	 	          		result = xhr.responseText;
  	 	          		alert(result);
  	 	          		if(result.includes("완료"))
  	 	          			document.location.href="Introduction.jsp";
  	 				}
  	 	       	}
  	 	    }
  	 	    xhr.send(); 			
   	 	}
	</script>
</body>
</html>
