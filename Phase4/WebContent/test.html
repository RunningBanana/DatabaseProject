<!DOCTYPE html>
<html>
    <head>
 
        <meta charset="utf8">
        <script>
            
//아래 두함수는 동일한 동작을 수행합니다.

            function func(a, b) {
                alert(a + b);
            }
 
            function func(){ //함수는 이름가지고 저장을 함 , 오버로딩이 없음
            // 함수를 선언할때 매개변수를 선언하지 않았어요 , 그리고 매개변수를 arguments(배열)로 받아서 처리가 가능
                alert(arguments[0]+arguments[1]);
            }
 
       </script>
 
    </head>
 
    <body>
 
        <input type="button" value="더하기" onclick="func(20,30)"/>
        
    </body>
 
</html>
